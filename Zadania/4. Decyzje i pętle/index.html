    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function numberEvenOrOdd(a) {
            if (a % 2 == 0) {
                console.log(`Podana liczba ${a} jest parzysta.`)
            } else {
                console.log(`Podana liczba ${a} jest nieparzysta.`)
            }
        }
        numberEvenOrOdd(5)
        numberEvenOrOdd(6)
    </script>
