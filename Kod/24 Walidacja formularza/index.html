<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #user-form {
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        .error {
            font-size: 0.8em;
            color: red;
        }
    </style>
    <script>
        window.onload = function () {

            const MIN_EMAIL_LENGTH = 5;
            const MIN_PASSWORD_LENGTH = 8;

            let emailInput = document.getElementById('email');
            let passwordInput = document.getElementById('password');

            let emailError = document.getElementById('email-error');
            let passwordError = document.getElementById('password-error');

            document.getElementById('user-form').addEventListener('submit', function (e) {
                e.preventDefault();

                if(validateForm()) {
                    window.alert('Poprawnie wysłano formularz');
                    console.log('Adres email: ' + emailInput.value);
                    console.log('Hasło: ' + passwordInput.value);
                }
            });

            function validateForm() {
                let validEmail = true;
                let validPassword = true;

                if (emailInput.value.length < MIN_EMAIL_LENGTH) {
                    validEmail = false;
                    emailError.removeAttribute('hidden');
                } else {
                    emailError.setAttribute('hidden', '');
                }


                if (passwordInput.value.length < MIN_PASSWORD_LENGTH) {
                    validPassword = false;
                    passwordError.removeAttribute('hidden');
                } else {
                    emailError.setAttribute('hidden', '');
                }

                return validEmail && validPassword;

                function clearForm() {
                    emailInput.value = '';
                    passwordInput.value = '';

                }
            }

        };
    </script>
</head>
<body>

    <form id="user-form">
        <label for="email">Email</label>
        <input type="text" id="email">
        <span id="email-error" class="error" hidden>Adres email powinien mieć minimum 5 znaków</span>

        <label for="password">Hasło</label>
        <input type="password" id="password">
        <span id="password-error" class="error" hidden>Hasło powinno mieć minimum 8 znaków</span>

        <button>Zapisz</button>

    </form>

</body>
</html>
