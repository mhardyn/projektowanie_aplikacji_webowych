<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly;
            height: 400px;
            align-items: flex-end;
            background-color: grey;
        }
        .box {
            background-color: green;
            margin: 5px;
            width: 100px;
            height: 100px;
        }
        .red-box {
            background-color: red;
            align-self: flex-start;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box red-box"></div>
    </div>

</body>
</html>
