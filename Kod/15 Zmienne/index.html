<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let numerVal = -5;
        let stringVal = 'Wartość';
        let booleanVal = true;

        console.log(numerVal);
        console.log(stringVal);
        console.log(booleanVal);

        console.log('--------------------');

        console.log(typeof numerVal);
        console.log(typeof stringVal);
        console.log(typeof booleanVal);

        console.log('--------------------');

        numerVal = 'Nowa wartość';
        console.log(numerVal)
        console.log(typeof numerVal)

        console.log('--------------------');

        let sum = '1' + 1;
        console.log(sum);
        console.log(typeof sum);

        let diff = '1' - 1
        console.log(diff)
        console.log(typeof diff)

    </script>
</head>
<body>

</body>
</html>
