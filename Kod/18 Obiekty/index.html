<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /* Notacja literałów */
        let person = {
            firstName: 'Jan',
            lastName: 'Kowalski',
            introduce: function () {
                console.log(`Nazywam się ${this.firstName} ${this.lastName}`);
            }
        };
        person.introduce();
        person.firstName = 'Adam';
        person.introduce();

        function Car(brandVal, modelVal) {
            this.brand = brandVal;
            this.model = modelVal;

            this.showDetails = function() {
                console.log(`Car: ${this.brand}, ${this.model}`);
            };
        }

        let fiat = new Car('Fiat', '125');
        fiat.showDetails()

        class House {
            constructor(windowsNumber, doorsNumber) {
                this.windows = windowsNumber;
                this.doors = doorsNumber;
            }

            showDetails() {
                console.log(`Dom ma ${this.windows} okien oraz ${this.doors} drzwi`);
              }
            }
            let newHouse = new House(5, 3);
            newHouse.showDetails();

    </script>
</head>

</html>
