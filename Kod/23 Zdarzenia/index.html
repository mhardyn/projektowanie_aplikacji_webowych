<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 80px;
            height: 80px;
            margin: 50px;
            background-color: grey;
        }
    </style>
    <script>
        window.onload = function () {
            let clickCounter = 0;
            let dblClickCounter = 0;
            let keyDownCounter = 0;

            document.addEventListener('click', function () {
                ++clickCounter;
                document.getElementById('click-counter').textContent = clickCounter;
            });

            document.addEventListener('dblclick', function () {
                document.getElementById('dbl-click-counter').textContent = ++dblClickCounter;
            });

            document.addEventListener('keydown', function () {
                document.getElementById('key-down-counter').textContent = ++keyDownCounter;
            });

            let button = document.getElementById('add-element');
            let boxContainer = document.getElementById('box-container');

            button.addEventListener('click', function () { /*  Wysłuchiwanie konkretnego elementu jakiś jest button */
                let newElement = document.createElement('div')
                newElement.classList.add('box')
                boxContainer.appendChild(newElement);
            });

            boxContainer.addEventListener('click', function (e) {
                if (e.target.className.includes('box')) {
                    this.removeChild(e.target);
                }
            });


        }
    </script>
</head>
<body>

    <h2>Statystyki</h2>
    <p>Liczba kliknięć: <span id="click-counter">0</span></p>
    <p>Liczba podwójnych kliknięć: <span id="dbl-click-counter">0</span></p>
    <p>Liczba naciśnięć klawiszy: <span id="key-down-counter">0</span></p>
    <h2>Dodawanie elementów: </h2>
    <button id="add-element">Dodaj element</button>
    <div id="box-container"></div>

</body>
</html>
